<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="deptId" name="deptId" th:value="${sysDept.deptId}"
								class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级部门：</label>
								<div class="col-sm-8">
								<input th:value="${parentDeptName}"
										class="form-control" type="text" readonly="true" />
									<input class="form-control hidden" type="text" id="parentId" name="parentId" th:value="${sysDept.parentId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属地区：</label>
								<div class="col-sm-8">
									<input id="deptProvince" name="deptProvince" class="hidden" th:value="${sysDept.deptProvince}">
									<input id="deptCity" name="deptCity" class="hidden" th:value="${sysDept.deptCity}">
									<input id="deptArea" name="deptArea" class="hidden" th:value="${sysDept.deptArea}">
									<input
											id="cityName" name="cityName" class="form-control" type="text"
                                            th:value="${sysDept.cityName}"
											style="cursor: pointer;" onclick="openProvince()"
											readonly="readonly" placeholder="所属地区">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${sysDept.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${sysDept.orderNum}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${sysDept.delFlag}"
										class="form-control" type="hidden">
									<div class="switch switch-large" id="mySwitch">
										<input type="checkbox" checked data-on-text="正常" data-off-text="禁用" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript"> var appPrefix = [[${prefix}]]; </script>
	<script type="text/javascript" th:src="@{${prefix} + '/js/appjs/system/sysDept/edit.js'}"  ></script>
</body>
</html>
