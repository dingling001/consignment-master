<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<style>
    table {
        table-layout: fixed;
    }

    .txt {
        overflow: hidden;
        text-overflow: ellipsis;
        /* 只对英文起作用，以字母作为换行依据 */
        word-break:break-all;
        /* 只对英文起作用，以单词作为换行依据 */
        word-wrap:break-word;
        white-space: nowrap;
    }
</style>
<input type="hidden" name="developmentId" id="developmentId" th:value="${deptId}"/>
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar form-inline" style="margin-bottom: 10px;overflow: hidden">
                    <div class="form-group col-sm-4 ">
                        <button type="button" class="btn btn-primary" onclick="add()"
                                shiro:hasPermission="sys:user:add">
                            <i class="fa fa-plus" aria-hidden="true"></i> 添加
                        </button>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>


</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript"> var appPrefix = [[${prefix}]]; </script>
<script type="text/javascript" th:src="@{${prefix} + '/js/appjs/system/banner/index.js'}"  ></script>
</body>
</html>
